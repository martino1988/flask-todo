{% extends "layouts/layout.html" %}

{% block content %}
{% for message in get_flashed_messages() %}

	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  {{ message }}
	</div>
{% endfor %}
<div>
	<h4>Settings</h4>
		{% for item in settings %}
		<p>{{ item[0] }}: {{ item[1] }}</p>
		{% endfor %}

</div>

{% endblock %}
